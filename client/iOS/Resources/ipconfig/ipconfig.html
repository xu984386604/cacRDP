        .ant-spin {
            font-family: Monospaced Number,Chinese Quote,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,PingFang SC,Hiragino Sans GB,Microsoft YaHei,Helvetica Neue,Helvetica,Arial,sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: rgba(0,0,0,.65);
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            list-style: none;
            color: #1890ff;
            vertical-align: middle;
            text-align: center;
            opacity: 0;
            position: absolute;
            -webkit-transition: -webkit-transform .3s cubic-bezier(.78,.14,.15,.86);
            transition: -webkit-transform .3s cubic-bezier(.78,.14,.15,.86);
            transition: transform .3s cubic-bezier(.78,.14,.15,.86);
            transition: transform .3s cubic-bezier(.78,.14,.15,.86),-webkit-transform .3s cubic-bezier(.78,.14,.15,.86);
            display: none;
        }
        .ant-spin-spinning {
            opacity: 1;
            position: static;
            display: inline-block;
        }
        .ant-spin-dot-spin{
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
            -webkit-animation: antRotate 1.2s infinite linear;
            animation: antRotate 1.2s infinite linear;
        }
        .ant-spin-dot i:first-child {
            left: 0;
            top: 0;
        }
        .ant-spin-dot i:nth-child(2) {
            right: 0;
            top: 0;
            -webkit-animation-delay: .4s;
            animation-delay: .4s;
        }
        .ant-spin-dot i:nth-child(3) {
            right: 0;
            bottom: 0;
            -webkit-animation-delay: .8s;
            animation-delay: .8s;
        }
        .ant-spin-dot i:nth-child(4) {
            left: 0;
            bottom: 0;
            -webkit-animation-delay: 1.2s;
            animation-delay: 1.2s;
        }
        .ant-spin-dot i {
            width: 20px;
            height: 20px;
            border-radius: 100%;
            background-color: #1890ff;
            -webkit-transform: scale(.75);
            -ms-transform: scale(.75);
            transform: scale(.75);
            display: block;
            position: absolute;
            opacity: .3;
            -webkit-animation: antSpinMove 1s infinite linear alternate;
            animation: antSpinMove 1s infinite linear alternate;
            -webkit-transform-origin: 50% 50%;
            -ms-transform-origin: 50% 50%;
            transform-origin: 50% 50%;
        }
        .ripple {
            position:absolute;
            background:#9bbeda;
            border-radius:100%;
            transform:scale(0);
            pointer-events:none;
        }
        .ripple.show {
            animation:ripple .5s ease-out;
        }
        @keyframes ripple {
            to {
                transform:scale(2);
                /* opacity:0; */
            }

        @-webkit-keyframes antSpinMove {

        @keyframes antSpinMove {

                                                                                                                                                                    $('.y-placeholder').removeClass('y-show');
                                                                                                                                                                    $('.cs-options').addClass('y-hide');
                                                                                                                                                                    $('.cs-options').removeClass('y-show');
                                                                                                                                                                    if($('.cs-placeholder')){
                                                                                                                                                                    $('.cs-placeholder').addClass('y-hide');
                                                                                                                                                                    $('.cs-placeholder').removeClass('y-show')
                                                                                                                                                                    }
                                                                                                                                                                    }
                                                                                                                                                                    $('.double-input-box').addClass('y-focus');
                                                                                                                                                                    
                                                                                                                                                                    $("#addip").click(function(){
                                                                                                                                                                                      //将ip加入localstorage中
                                                                                                                                                                                      //先判断ip地址是否合fa
                                                                                                                                                                                      var ipstr = $('.y-address').val() + ':';
                                                                                                                                                                                      var flag = true;
                                                                                                                                                                                      $('.y-ipcontent').each(function(index){
                                                                                                                                                                                                             if(!isValidIP($(this).val()) || !$(this).val()){
                                                                                                                                                                                                             console.log('ip地址格式错误')
                                                                                                                                                                                                             //显示提示框ip错
                                                                                                                                                                                                             
                                                                                                                                                                                                             flag =false;
                                                                                                                                                                                                             }
                                                                                                                                                                                                             if(index == 0){
                                                                                                                                                                                                             ipstr = ipstr + $(this).val()
                                                                                                                                                                                                             }else{
                                                                                                                                                                                                             ipstr = ipstr +'.'+ $(this).val()
                                                                                                                                                                                                             }
                                                                                                                                                                                                             })
                                                                                                                                                                                      if(flag){
                                                                                                                                                                                      console.log('是否在执行')
                                                                                                                                                                                      if($('.y-port').val()){
                                                                                                                                                                                      ipstr =ipstr + ':' + $('.y-port').val();
                                                                                                                                                                                      }
                                                                                                                                                                                      if(ipstr !== ''){
                                                                                                                                                                                      if (localStorage.getItem('iplist')) {
                                                                                                                                                                                      var iplist = JSON.parse(localStorage.getItem('iplist'));
                                                                                                                                                                                      //如果已经存在则不添加
                                                                                                                                                                                      if(iplist.indexOf(ipstr) == -1){
                                                                                                                                                                                      console.log("ip不存在")
                                                                                                                                                                                      iplist.push(ipstr);
                                                                                                                                                                                      localStorage.setItem('iplist', JSON.stringify(iplist));
                                                                                                                                                                                      }else{
                                                                                                                                                                                      console.log("ip已存在")
                                                                                                                                                                                      }   
                                                                                                                                                                                      }else{
                                                                                                                                                                                      var testarr = [];
                                                                                                                                                                                      localStorage.setItem('iplist', JSON.stringify(testarr));
                                                                                                                                                                                      var iplist = JSON.parse(localStorage.getItem('iplist'));
                                                                                                                                                                                      iplist.push(ipstr);
                                                                                                                                                                                      localStorage.setItem('iplist', JSON.stringify(iplist));
                                                                                                                                                                                      }
                                                                                                                                                                                      }
                                                                                                                                                                                      renderselect();
                                                                                                                                                                                      }else{
                                                                                                                                                                                      var tiphtml = "<div class='bugtip'>ip地址格式错误</div>"
                                                                                                                                                                                      $('.select-box').append(tiphtml);
                                                                                                                                                                                      setTimeout(function(){
                                                                                                                                                                                                 $('.bugtip').remove();
                                                                                                                                                                                                 },800)
                                                                                                                                                                                      }
                                                                                                                                                                                      
                                                                                                                                                                                      })
                                                                                                                                                                    })
        }
        function isfocus(){
            if($('.double-input-box').hasClass('y-focus')){
                return true;
            }else{
                return false;
            }
        }
        function hasParent( e, p ) {
            if (!e) return false;
            var el = e.target||e.srcElement||e||false;
            while (el && el != p) {
                el = el.parentNode||false;
            }
            return (el!==false);
        };
        function isValidIP(ip) {
            var reg = /^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$/;
            return reg.test(ip);
        } 
        function getCUAdress(ipurl){
            window.app.getCUAdress(JSON.stringify({url:ipurl}))
        };
        
            </script>
</html>
